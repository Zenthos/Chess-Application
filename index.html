<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="/static/images/favicon.ico"/>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
    <title>Chess App</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="/static/libs/jquery-3.4.1.min.js" ></script>
<body>
    <script src="/static/js/client.js" type="module"></script>

    <div id="JoinContainer">
        <div id='transparency'></div>

        <div id="Waiting">
            <h4></h4>
        </div>

        <form id="joinForm" action="">
            <input id="username" autocomplete="off" onfocus="this.value=''" value="username"/>
            <input id="address" autocomplete="off" onfocus="this.value=''" value="room"/>
            <select id="activity">
                <option value="White">White</option>
                <option value="Black">Black</option>
                <option value="Spectator">Spectator</option>
            </select> 
            <h3 id="errMsg"></h3>
            <button id='joinButton'>Join</button>
        </form> 
    </div>

    <div id="wrapper">
        <canvas id="board"></canvas>
        <div id="global">
            <ul id="messages"></ul>
            <form id="chatForm" action="">
                <input id="usermsg" onfocus="this.value=''" value="Start Typing Here..." autocomplete="off" />
                <button>Send</button>
            </form>
        </div>
    </div>
</body>
</html>
