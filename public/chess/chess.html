<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>
    <link rel="stylesheet" href="/static/chess/css/style.css" type="text/css">
    <title>Chess App</title>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="/static/libs/jquery-3.4.1.min.js" ></script>
<body>
    <script src="/static/chess/client/client.js" type="module"></script>

    <div id="JoinContainer">
        <div id='transparency'></div>

        <div id="Waiting">
            <h4></h4>
        </div>

        <div id="Again">
            <h4></h4>
            <button id='Yes'>Yes</button>
            <button id='No'>No</button>
        </div>

        <div id='joinList'>
            <form id="joinForm" action="">
                <input id="username" autocomplete="off" value="username"/>
                <input id="address" autocomplete="off" value="address"/>
                <select id="activity">
                    <option value="White">White</option>
                    <option value="Black">Black</option>
                    <option value="Spectator">Spectator</option>
                </select> 
                <h3 id="errMsg"></h3>
                <button id='joinButton'>Join</button>
            </form> 
            <ul id='roomList'>
        </div>

    </div>

    <div id="wrapper">
        <canvas id="board"></canvas>
        <h2 id="currentPlayer"></h2>
        <div id="global">
            <ul id="messages"></ul>
            <form id="chatForm" action="">
                <input id="usermsg" value="Start Typing Here..." autocomplete="off" />
                <button>Send</button>
            </form>
        </div>
    </div>
</body>
</html>
